#  spring.jackson.default-property-inclusion = NON_NULL
spring:
  application:
    name: topchute
  datasource:
    url: jdbc:h2:mem:tc
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true
      path: /h2-console
  mail:
    host: smtp.gmail.com
    port: 587
    username: username
    password: password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
        debug:
          enable: true
  jackson:
    default-property-inclusion: NON_NULL
  sql:
    init:
      mode: always

